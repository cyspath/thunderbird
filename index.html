<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="assets/css.css">
    <title>
      Thunderbird
    </title>
  </head>
  <body>
    <div id="cover"></div>

    <a href="http://github.com/cyspath/thunderbird-game">
      <div class="game-banner">
        Source Code
      </div>
    </a>

    <div class="instructions-div">
      <img class='instructions' src="http://res.cloudinary.com/djdfz4a67/image/upload/v1441047422/instructionsSplash_wajqpz.png" alt="" />
    </div>

    <button class="start-game">PLAY</button>

    <div class="game-div">
      <div class="score"></div>
      <div class="highest-score-text"></div>

      <canvas id='game_canvas' width="700" height="700"> </canvas>
    </div>

    <div class="game-over-msg"></div>

    <div class="controls group">
      <div class="wasd-container group">
        <img class='wasd-img' src="http://res.cloudinary.com/djdfz4a67/image/upload/c_scale,w_100/v1440808490/wasd_ht1gmj.png" alt="" />
        <p class="movement">
          Control ship movements
        </p>
      </div>
      <div class="j-container group">
        <img class='j-img' src="http://res.cloudinary.com/djdfz4a67/image/upload/c_scale,w_40/v1440808691/j-key1_m4lktm.gif" alt="" />
        <p class="fire">
          Fire primary lazer
        </p>
      </div>
      <!-- <div class="goal">
        <img src="http://res.cloudinary.com/djdfz4a67/image/upload/v1441039907/greyimages_lixrvq.png" alt="" />
      </div> -->
    </div>

    <button class="restart-btn">REPLAY</button>

    <script src="lib/keymaster.js"></script>
    <script src="assets/jquery.js"></script>

    <script src="lib/utils.js"></script>
    <script src="lib/movingObject.js"></script>
    <script src="lib/background.js"></script>
    <script src="lib/shipExplode.js"></script>

    <script src="lib/asteroid.js"></script>
    <script src="lib/ship.js"></script>
    <script src="lib/alienBullet.js"></script>
    <script src="lib/alienBossBullet.js"></script>
    <script src="lib/alienBossLazer.js"></script>

    <script src="lib/alienOne.js"></script>
    <script src="lib/alienBoss.js"></script>



    <script src="lib/game.js"></script>
    <script src="lib/gameView.js"></script>
    <script src="lib/shipBullet.js"></script>
    <script src="assets/jquery.js"></script>



    <script>
      var canvas = document.getElementById("game_canvas");
      var ctx = canvas.getContext("2d");

      $('.wasd-img, .movement, .fire, .j-img').hide()

      $('.start-game').click(function(){

        $('button.start-game').remove();
        $('.instructions').remove();

        $('.game-banner').hide().text("THUNDERBIRD").fadeIn(1000);
        $('.game-banner').addClass('game-banner-title')

        $('.wasd-img, .movement, .fire, .j-img').fadeIn(1000)


        var game = new Thunderbird.Game(700, 700);

        new Thunderbird.GameView(game, ctx).start(canvas);
      })

    </script>


    <script>
      $('.restart-btn').click(function() {
        $('.restart-btn').removeClass('visible');
        location.reload();
      })
    </script>

    <script>
      if (localStorage["HIGHSCORES"] == undefined) {
        $('.highest-score-text').text('Your Highest Score: 000')
      } else {
        var score = localStorage["HIGHSCORES"];
        $('.highest-score-text').text('Your Highest Score: ' + score)
      }
    </script>

    <script>
      $(window).load(function(){
        $('#cover').fadeIn().delay(300).fadeOut(500)
      })
    </script>

  </body>
</html>
